<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="/images/logo.svg" alt="лого-место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile-info">
          <img src="./images/profile-avatar.jpg" alt="аватарка" class="profile-info__image">
          <div class="profile-info__text-box">
            <div class="profile-info__name-box">
              <p class="profile-info__name">Жак-Ив Кусто</p>
              <button class="profile-info__edit-button"><img src="./images/edit-button-image.svg" alt="карандаш" class="profile-info__edit-button-image"></button>
            </div>
            <p class="profile-info__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"><img src="./images/add-button-image.svg" alt="плюсик" class="profile__add-button-image"></button>
      </section>
    </main>
  </div>
</body>
</html>
