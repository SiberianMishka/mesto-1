<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого-место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile-info">
          <img src="./images/profile-avatar.jpg" alt="аватарка" class="profile-info__image">
          <div class="profile-info__text-box">
            <div class="profile-info__name-box">
              <p class="profile-info__name">Жак-Ив Кусто</p>
              <button class="profile-info__edit-button"><img src="./images/edit-button-image.svg" alt="карандаш" class="profile-info__edit-button-image"></button>
            </div>
            <p class="profile-info__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"><img src="./images/add-button-image.svg" alt="плюсик" class="profile__add-button-image"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <img src="./images/card-moscow.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Москва</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-spb.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Санкт-Петербург</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-ivanovo.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Иваново</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-karelia.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Карелия</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-ryazan.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Рязань</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-vladivostok.jpg" alt="картинка карточки" class="card__image">
            <div class="card__description">
              <p class="card__text">Владивосток</p>
              <button class="card__like-button"><img src="./images/like-image.svg" alt="лайк" class="card__like-button-image"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
<section class="popup">
  <div class="popup__container">
    <button class="popup__close-button"><img src="./images/close-image.svg" alt="иконка закрытия" class="popup__close-button-image"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <form class="popup__form">
      <input type="text" name="user-name" class="popup__input popup__input-name" placeholder="Ваше Имя">
      <input type="text" name="user-description" class="popup__input popup__input-description" placeholder="Расскажите о себе">
      <input type="submit" value="Сохранить" class="popup__input">
    </form>
  </div>
</section>
<script src="./scripts/popup.js"></script>
</body>
</html>
